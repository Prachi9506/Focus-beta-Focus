<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Beta Focus</title>  
  <link rel="stylesheet" href="popup.css">     
</head> 
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">  
      <div class="logo">
        <span class="logo-icon">🔒</span>
        <h1>Focus Beta Focus</h1>
      </div>
      <div class="status-indicator" id="status-indicator">
        <span class="status-dot"></span> 
        <span class="status-text">Focus Mode</span>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="stats-section">
      <div class="stat-card">
        <div class="stat-icon">🔥</div>
        <div class="stat-content">
          <span class="stat-number" id="streak-count">0</span>
          <span class="stat-label">Day Streak</span>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">⏰</div>
        <div class="stat-content">
          <span class="stat-number" id="time-saved">2.5h</span>
          <span class="stat-label">Time Saved</span>
        </div>
      </div>
    </div>

    <!-- Focus Control -->
    <div class="focus-control">
      <button id="toggle-focus" class="focus-toggle-btn">
        <span class="toggle-icon">🎯</span>
        <span class="toggle-text">Start Focus Mode</span>
      </button>
    </div>

    <!-- Schedule Display -->
    <div class="schedule-section">
      <div class="schedule-header">
        <h3>Focus Schedule</h3>
        <button id="edit-schedule" class="edit-btn">✏️</button>
      </div>
      <div class="schedule-display" id="schedule-display">
        <span class="schedule-time">9:00 AM - 11:59 PM</span>
        <span class="schedule-status">Active</span>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button id="pomodoro-btn" class="action-btn">
        <span class="action-icon">🍅</span>
        <span>Pomodoro</span>
      </button>
      <button id="blocked-sites-btn" class="action-btn">
        <span class="action-icon">🚫</span>
        <span>Blocked Sites</span>
      </button>
      <button id="settings-btn" class="action-btn">
        <span class="action-icon">⚙️</span>
        <span>Settings</span>
      </button>
    </div>

    <!-- Motivational Quote -->
    <div class="motivation-section">
      <p class="motivation-quote" id="motivation-quote">
        "Focus is the bridge between goals and accomplishment."
      </p>
    </div>

    <!-- Pomodoro Timer (Hidden by default) -->
    <div id="pomodoro-section" class="pomodoro-section" style="display: none;">
      <div class="pomodoro-header">
        <h3>Pomodoro Timer</h3>
        <button id="close-pomodoro" class="close-btn">×</button>
      </div>
      <div class="pomodoro-timer">
        <div class="timer-circle">
          <span class="timer-time" id="timer-display">25:00</span>
        </div>
        <div class="timer-controls">
          <button id="start-timer" class="timer-btn primary">Start</button>
          <button id="pause-timer" class="timer-btn secondary">Pause</button>
          <button id="reset-timer" class="timer-btn danger">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
