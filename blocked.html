<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Beta Focus - Site Blocked</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    h1 {
      color: #2d3748;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 10px 0;
    }
    
    .site-name {
      color: #718096;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    
    .back-btn {
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(66, 153, 225, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üîí</div>
    <h1>Focus Mode Active</h1>
    <p class="site-name" id="site-name">This site is blocked during your focus hours</p>
    <button class="back-btn" onclick="history.back()">‚Üê Return to Focus</button>
  </div>
  
  <script>
    // Get site name from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const site = urlParams.get('site');
    if (site) {
      document.getElementById('site-name').textContent = `${site} is blocked during your focus hours`;
    }
  </script>
</body>
</html>
